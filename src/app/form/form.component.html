<div class="form-class">
  <div class="container">
    <form id="form">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter your link" 
            name="link" [(ngModel)]="link">
        </div>
        <div class="col">
          <button class="btn btn-primary" (click)="generate()"> Generate Report </button>
        </div>
      </div>
    </form>
  </div>
</div>
